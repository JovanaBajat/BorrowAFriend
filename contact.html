      <!-- TITRE -->
      <div class="container-fluid">
        <div class="container">
          <div class="row text-center">
            <div class="col-md-12 col-sm-12">
              <h2 class="titlecontact">Contactez-nous</h2>
            </div>
          </div>
        </div>
      </div>

      <hr class="separateur">
      <!-- FORMULAIRE -->
      <div class="container contact">
        <div class="text-center col-md-5 col-sm-12">
          <form role="form ">
            <div class="form-group">
              <label for="first">Nom : </label> <span>*</span>
              <p class="first-name-error"></p>
              <input type="text" class="form-control" id="first">
            </div>
            <div class="form-group">
              <label for="last">Prénom : </label> <span>*</span>
              <p class="last-name-error"></p>
              <input type="text" class="form-control" id="last">
            </div>
            <div class="form-group">
              <label for="email">E-mail : </label> <span>*</span>
              <p class="email-error"></p>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="message">
                Laissez nous un message
              </label> <span>*</span>
              <p class="message-error"></p>
              <textarea id="message" class="form-control" rows="3"></textarea>
            </div>
            <!-- BOUTTON -->
            <button type="submit" class="btn btn-custom">Get in touch !</button>
            <p class="messageSubmit"></p>
          </form>
        </div>

        <!-- MAPS -->
        <div class="maps col-md-6 col-md-offset-1 col-sm-12">
          <div class="embed-responsive embed-responsive-4by3">
            <iframe  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2625.2091968894742!2d2.434706115087261!3d48.85422110895528!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66d5f8a4cb333%3A0x9535ab9bdafaa332!2s55+Rue+de+Vincennes%2C+93100+Montreuil!5e0!3m2!1sfr!2sfr!4v1501753845785" width="600" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>

          </div>
        </div>
